<div class="col-md-4 col-md-offset-4">
	<h1>Register</h1>

	<span ng-show="vm.message">
		hello
	</span>

	<div class="well">
		<form role="form" name="authForm" ng-submit="vm.register()">
			<div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

			<div class="form-group">
				<label for="register__email">Email</label>
				<input type="email" class="form-control" id="register__email" ng-model="vm.email"
					   placeholder="ex. john@notgoogle.com"/>
				<span style="color:red" ng-show="email_error" ng-bind="email_error"></span>
			</div>

			<div class="form-group">
				<label for="register__username">Username</label>
				<input type="text" class="form-control" id="register__username" ng-model="vm.username"
					   placeholder="ex. john" required />
				<span style="color:red" ng-show="username_error" ng-bind="username_error"></span>
			</div>

			<div class="form-group">
				<label for="register__password">Password</label>
				<input type="password" class="form-control" id="register__password" ng-model="vm.password"
					   placeholder="ex. thisisnotgoogleplus" required />
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Signup</button>
			</div>
		</form>
	</div>
</div>
